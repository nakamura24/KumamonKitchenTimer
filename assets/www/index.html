<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet"  href="css/default.css" />
    <script type="text/javascript" charset="utf-8" src="js/cordova-2.2.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/kitchentimer.js"></script>
</head>
<body onload="init();">
	<form>
		<table class="display">
			<tr>
				<td class="display" id="time_m" />
				<td class="display">:</td>
				<td class="display" id="time_s" />
			</tr>
		</table>
		<table class="timer">
			<tr>
				<td><input type="button" id="btn_ten_min" value="5分" onclick="timer.addTime(300);" /></td>
				<td><input type="button" id="btn_one_min" value="1分" onclick="timer.addTime(60);" /></td>
				<td><input type="button" id="btn_ten_min" value="10秒" onclick="timer.addTime(10);" /></td>
			</tr>
			<tr>
				<td><input type="button" id="btn_start" value="Start" onclick="timer.start();" /></td>
				<td><input type="button" id="btn_stop" value="Stop" onclick="timer.stop();" /></td>
				<td><input type="button" id="btn_reset" value="Reset" onclick="timer.reset();" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
