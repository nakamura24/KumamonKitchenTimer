<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet"  href="css/default.css" />
    <script type="text/javascript" charset="utf-8" src="js/cordova-2.4.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/kitchentimer.js"></script>
</head>
<body>
	<form>
		<table class="display">
			<tr>
				<td class="display" id="time_m" />
				<td class="display">:</td>
				<td class="display" id="time_s" />
			</tr>
		</table>
		<table class="timer">
			<tr>
				<td><input type="button" id="btn_five_min" value="5分" /></td>
				<td><input type="button" id="btn_one_min" value="1分" /></td>
				<td><input type="button" id="btn_ten_sec" value="10秒" /></td>
			</tr>
			<tr>
				<td><input type="button" id="btn_start" value="Start" /></td>
				<td><input type="button" id="btn_stop" value="Stop" /></td>
				<td><input type="button" id="btn_reset" value="Reset" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
