<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet"  href="css/default.css" />
    <script type="text/javascript" charset="utf-8" src="js/cordova-2.2.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/kitchentimer.js"></script>
</head>
<body onload="init();">
	<form>
		<table class="display">
			<tr>
				<td class="display" id="time_m" />
				<td class="display">:</td>
				<td class="display" id="time_s" />
			</tr>
		</table>
		<table class="timer">
			<tr>
				<td><input type="button" id="btn_ten_min" value="５分" onclick="timer.addTime(300);" /></td>
				<td><input type="button" id="btn_one_min" value="１分" onclick="timer.addTime(60);" /></td>
				<td><input type="button" id="btn_ten_min" value="１０秒" onclick="timer.addTime(10);" /></td>
			</tr>
			<tr>
				<td><input type="button" id="btn_start_or_stop" value="スタート" onclick="timer.startOrStop();" /></td>
				<td><input type="button" id="btn_reset" value="リセット" onclick="timer.reset();" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
